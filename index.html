<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles-dist.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <article class="card">
    <div class="card__top">
      <img src="images/image-equilibrium.jpg" alt="image-equilibrium" class="card__img">
      <!-- <div class="img__active"><img src="images/icon-view.svg" alt="icon-view" class="icon__active"></div> -->
    </div>
    <div class="card__body">
      <h1 class="card__title">Equilibrium #3429</h1>
      <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__info">
        <div>
          <img src="images/icon-ethereum.svg" alt="icon-ethereum" class="card__icon"><span class="text__green"> 0.041 ETH</span>
        </div>
        <div>
          <img src="images/icon-clock.svg" alt="icon-clock" class="card__icon"><span class="text__gray">3 days left</span>
        </div>
      </div>
    </div>
    <footer class="card__footer">
      <img src="images/image-avatar.png" alt="avatar" class="footer__img">
      <p> <span class="footer__name">Creation of</span>   <span class="text__white">Jules Wyvern</span> </p>
    </footer>
  </article>  
</body>
</html>
